<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.9);
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>


<body>
    {% block content %}
    {% endblock %}
</body>


</html>
